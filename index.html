<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Red social" />
    <meta name="author" content="Luis Tapia" />
    <meta name="keywords" content="red social, posts, EE.UU." />
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="" />
    <link rel="preconnect" href="" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo-container">
          <img class="header__logo" src="./images/Vector.png" />
        </div>
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__avatar-container">
            <img
              class="profile__avatar"
              src="./images/premium_photo-1671656349322-41de944d259b.jpg"
              alt="Avatar"
            />
            <button class="profile__edit-avatar">
              <img
                class="profile__edit-avatar-img"
                src="./images/edit_avatar.png"
                alt="Botón para editar Avatar"
              />
            </button>
          </div>
          <div class="profile__content">
            <div class="profile__info">
              <p class="profile__name">Luis Tapia</p>
              <p class="profile__hobbie">Explorador</p>
            </div>
            <button class="profile__edit-button">
              <img
                class="profile__edit-button-img"
                src="./images/edit_avatar.png"
                alt="Botón para editar perfil"
              />
            </button>
          </div>
          <button class="profile__add-button">
            <img
              class="profile__add-button-img"
              src="./images/Add-Button.png"
              alt="Botón para agregar nueva imagen"
            />
          </button>
        </section>

        <section class="feed">
          <div class="feed__posts">
            <div class="feed__post-block">
              <img class="feed__post-image" src="" />
              <h2 class="feed__post-title">Portland, Oregon</h2>
            </div>

            <div class="feed__post-block">
              <img class="feed__post-image" src="" />
              <h2 class="feed__post-title">Seattle, Washington</h2>
            </div>

            <div class="feed__post-block">
              <img class="feed__post-image" src="" />
              <h2 class="feed__post-title">San Diego, California</h2>
            </div>

            <div class="feed__post-block">
              <img class="feed__post-image" src="" />
              <h2 class="feed__post-title">Minneapolis, Minnesota</h2>
            </div>

            <div class="feed__post-block">
              <img class="feed__post-image" src="" />
              <h2 class="feed__post-title">Cleveland, Ohio</h2>
            </div>

            <div class="feed__post-block">
              <img class="feed__post-image" src="" />
              <h2 class="feed__post-title">Kansas City, Kansas</h2>
            </div>
          </div>
        </section>

        <footer class="footer">
          <p class="footer__text">© 2024 Around The U.S.</p>
        </footer>
      </main>
    </div>
  </body>
</html>
