<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Red social" />
    <meta name="author" content="Luis Tapia" />
    <meta name="keywords" content="red social, posts, EE.UU." />
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="" />
    <link rel="preconnect" href="" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo-container">
          <img class="header__logo" src="./images/Vector.png" />
        </div>
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__avatar-container">
            <img
              class="profile__avatar"
              src="./images/premium_photo-1671656349322-41de944d259b.jpg"
              alt="Avatar"
            />
            <button class="profile__edit-avatar">
              <img
                class="profile__edit-avatar-img"
                src="./images/edit_avatar.png"
                alt="Botón para editar Avatar"
              />
            </button>
          </div>
          <div class="profile__content">
            <div class="profile__info">
              <div class="profile__info-nameandbutton">
                <p class="profile__name">Luis Tapia</p>
                <button class="profile__edit-button">
                  <img
                    class="profile__edit-button-img"
                    src="./images/edit_avatar.png"
                    alt="Botón para editar perfil"
                  />
                </button>
              </div>
              <p class="profile__hobbie">Explorador</p>
            </div>
            <!--<button class="profile__edit-button">
              <img
                class="profile__edit-button-img"
                src="./images/edit_avatar.png"
                alt="Botón para editar perfil"
              />
            </button>-->
          </div>

          <button class="profile__add-button">
            <img
              class="profile__add-button-img"
              src="./images/Add-Button.png"
              alt="Botón para agregar nueva imagen"
            />
          </button>
        </section>

        <section class="feed">
          <div class="feed__posts">
            <div class="feed__post-block">
              <img
                class="feed__post-image"
                src="./images/Portland_Oregon.jpg"
              />
              <div class="feed__post-info">
                <h2 class="feed__post-title">Portland, Oregon</h2>
                <button class="feed__post-like">
                  <img src="images/like_button.png" alt="botón de like" />
                </button>
              </div>
            </div>

            <div class="feed__post-block">
              <img
                class="feed__post-image"
                src="./images/Seattle_Washington.jpg"
              />
              <div class="feed__post-info">
                <h2 class="feed__post-title">Seattle, Washington</h2>
                <button class="feed__post-like">
                  <img src="images/like_button.png" alt="botón de like" />
                </button>
              </div>
            </div>

            <div class="feed__post-block">
              <img
                class="feed__post-image"
                src="./images/Charleston_SouthCarolina.jpg"
              />
              <div class="feed__post-info">
                <h2 class="feed__post-title">Charleston, South Carolina</h2>
                <button class="feed__post-like">
                  <img src="images/like_button.png" alt="botón de like" />
                </button>
              </div>
            </div>

            <div class="feed__post-block">
              <img
                class="feed__post-image"
                src="./images/Minneapolis_Minnesota.jpg"
              />
              <div class="feed__post-info">
                <h2 class="feed__post-title">Minneapolis, Minnesota</h2>
                <button class="feed__post-like">
                  <img src="images/like_button.png" alt="botón de like" />
                </button>
              </div>
            </div>

            <div class="feed__post-block">
              <img
                class="feed__post-image"
                src="./images/Savannah_Georgia.jpg"
              />
              <div class="feed__post-info">
                <h2 class="feed__post-title">Savannah, Georgia</h2>
                <button class="feed__post-like">
                  <img src="images/like_button.png" alt="botón de like" />
                </button>
              </div>
            </div>

            <div class="feed__post-block">
              <img
                class="feed__post-image"
                src="./images/Telluride_Colorado.jpg"
              />
              <div class="feed__post-info">
                <h2 class="feed__post-title">Telluride, Colorado</h2>
                <button class="feed__post-like">
                  <img src="images/like_button.png" alt="botón de like" />
                </button>
              </div>
            </div>
          </div>
        </section>

        <footer class="footer">
          <p class="footer__text">© 2024 Around The U.S.</p>
        </footer>

        <div class="popupWindow">
          <div class="popupWindow__overlay"></div>
          <button type="button" class="popupWindow__closeButton">
            <img
              src="./images/Close Icon.png"
              alt="botón de cerrar ventana"
              class="popupWindow__closeButton-img"
            />
          </button>
          <div class="popupWindow__container">
            <form class="popupWindow__form">
              <h2 class="popupWindow__title">Editar Perfil</h2>

              <input
                type="text"
                class="popupWindow__form__input popupWindow__form-fields__input-name"
                id="name"
                name="name"
                placeholder="Nombre"
                required
              />

              <input
                type="text"
                class="popupWindow__form__input popupWindow__form-fields__input-AcercaDeMi"
                id="acerca-de-mi"
                name="AcercaDeMi"
                placeholder="Acerca de mí"
              />

              <button type="button" class="popupWindow__saveButton">
                Guardar
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script src="./vendor/script.js"></script>
  </body>
</html>
